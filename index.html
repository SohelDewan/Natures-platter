<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natures-platter</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
    <!-- Google fonts roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Sora]">

    <!--Header and Banner Part start -->
    <section class="bg-gradient-to-b from-[#ffffff] to-[#EFEBE3] ">
      <header>
        <div
        class="nav w-[85%] mx-auto my-0 py-4 flex justify-between items-center"
      >
        <div class="logo w-[154px] h-auto">
          <img class="hidden md:block" src="assets/logo-green.png" alt="" />
          <img class="block md:hidden" src="assets/logo-mobile.png" alt="" />
        </div>
        <div class="menu hidden md:block">
          <ul class="flex gap-10">
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="items-center hidden md:block">
          <i class="fa-solid fa-magnifying-glass text-2xl"></i>
          <i class="fa-solid fa-cart-plus text-2xl ml-4"></i>
          <button
            class="max-w-28 ml-4 border border-[#179800] py-3 px-7 rounded-lg hover:bg-[#179800] hover:text-white"
          >
            Login
          </button>
          <button
            class="max-w-28 ml-4 border border-[#179800] py-3 px-7 rounded-lg hover:bg-[#179800] hover:text-white"
          >
            Register
          </button>
        </div>
        <div class="block md:hidden lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      </header>
      <div class="w-[85%] mx-auto">
        <div class="text-center">
          <h2 class="text-3xl lg:text-5xl font-semibold leading-[1.3]">
            Freshness <span class="text-[#179800]">You Can</span><br />
            <span class="text-[#179800]">Count</span> On, Prices You’ll Love!
          </h2>
          <p class="py-3 lg:text-[20px] text-[#111111]">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry<br />
            staples, we’ve got you covered every day!
          </p>
          <div class="max-w-[390px] md:max-w-[800px] flex mx-auto">
            <img src="assets/hero-img.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
